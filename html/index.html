<!DOCTYPE html>
<html>
<head>
  <title>Hand</title>

  <script src="js/compatibility.js"></script>
  <script src="js/objectdetect.js"></script>
  <script src="js/objectdetect.handfist.js"></script>
  <script src="js/objectdetect.handopen.js"></script>

  <script>
  const {ipcRenderer} = require('electron');

  window.onload = function () {

    var canvas  = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        video   = document.createElement('video'),
        detector;

    try {
      compatibility.getUserMedia({ video: true }, function (stream) {
        try {
          video.src = compatibility.URL.createObjectURL(stream);
        } catch (error) {
          video.src = stream;
        }
        compatibility.requestAnimationFrame(play);
      }, function (error) {
        console.log('WebRTC not available.');
      });
    } catch (error) {
      console.log(error);
    }

    var fist_pos_old = false;
    var open_detector, fist_detector;

    var play = function () {
      compatibility.requestAnimationFrame(play);
      if (video.paused) video.play();

      // Draw video overlay
      canvas.width = ~~(100 * video.videoWidth / video.videoHeight);
      canvas.height = 100;
      context.drawImage(video, 0, 0, canvas.clientWidth, canvas.clientHeight);

      if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0) {

        // Prepare the detectors once the video dimensions are known:
        if (!detector) {
          var width = ~~(140 * video.videoWidth / video.videoHeight);
          var height = 140;
              detector = new objectdetect.detector(width, height, 1.1, objectdetect.handfist);
        }

        // Perform the actual detection
        var coords = detector.detect(video, 1);

        if (coords[0]) {
          var coord = coords[0];

          // Rescale coordinates from detector to video coordinate space:
          coord[0] *= video.videoWidth  / detector.canvas.width;
          coord[1] *= video.videoHeight / detector.canvas.height;
          coord[2] *= video.videoWidth  / detector.canvas.width;
          coord[3] *= video.videoHeight / detector.canvas.height;

          var fist_pos = [coord[0] + coord[2] / 2, coord[1] + coord[3] / 2];

          if (fist_pos_old) {
            var dx = (fist_pos[0] - fist_pos_old[0]) / video.videoWidth,
                dy = (fist_pos[1] - fist_pos_old[1]) / video.videoHeight;

            // Send changes to backend if not huge
            if (Math.abs(dx) < 0.1 && Math.abs(dy) < 0.1)
              ipcRenderer.send('delta', dx, dy);
          }
          fist_pos_old = fist_pos;

          // Draw coordinates on video overlay:
          context.beginPath();
          context.lineWidth = '2';
          context.fillStyle = fist_pos_old ? 'rgba(0, 255, 255, 0.5)' : 'rgba(255, 0, 0, 0.5)';
          context.fillRect(
            coord[0] / video.videoWidth * canvas.clientWidth,
            coord[1] / video.videoHeight * canvas.clientHeight,
            coord[2] / video.videoWidth * canvas.clientWidth,
            coord[3] / video.videoHeight * canvas.clientHeight
          );
          context.stroke();
        } else {
          fist_pos_old = false;
        }
      }
    }
  };
  </script>
</head>

<body>
  <h1>Gesture Control</h1>
  <canvas id='canvas' style="position: fixed; z-index: 1001; top: 10px; right: 10px; opacity: 0.9">
</body>
</html>
