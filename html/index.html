<!DOCTYPE html>
<html>
<head>
  <title>Mouse Saver</title>
  <script src="https://trackingjs.com/bower/tracking.js/build/tracking-min.js"></script>
  <script>
  const {ipcRenderer} = require('electron');

  window.onload = function () {
    var canvas  = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        span    = document.getElementById('which'),
        video   = document.getElementById('video');

    var pos_old = false,
        mouse_is_down = false,
        open_detector,
        fist_detector,
        rectold = false;

    var tracker = new tracking.ColorTracker(['magenta']);
    tracking.track('#video', tracker, { camera: true });
    context.translate(canvas.width, 0);
    context.scale(-1, 1);

    tracker.on('track', function (event) {
      context.clearRect(0, 0, canvas.width, canvas.height);
      event.data.forEach(function (rect) {
        if (rect.color === 'custom') {
          rect.color = tracker.customColor;
        }
        // Draw on overlay
        context.strokeStyle = rect.color;
        context.strokeRect(rect.x, rect.y, rect.width, rect.height);
        context.font = '11px Helvetica';
        context.fillStyle = "#fff";
        context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
        context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        context.fillText('w: ' + rect.width  + 'px', rect.x + rect.width + 5, rect.y + 33);
        context.fillText('h: ' + rect.height + 'px', rect.x + rect.width + 5, rect.y + 44);

        if (!rectold) rectold = rect;

        var fist_pos = [(rect.x + rectold.x) / 4, (rect.y + rectold.y) / 4];
        var scale = rect.width / (200);

        rectold = rect;
        
        if (pos_old) {
          var dx = -(fist_pos[0] - pos_old[0]) / scale,
              dy =  (fist_pos[1] - pos_old[1]) / scale;

          if (Math.abs(dx) < 200 && Math.abs(dy) < 200)
            ipcRenderer.send('delta', dx, dy);
        }

        pos_old = fist_pos;

      });
    });
  }
  </script>
  <style>
  html, body {
    margin: 0; padding: 0;
    transform: scale(.5);
  }
  div {
    position: fixed;
    top: 1px;
    left: -224px;
    width: 600px;
    height: 450px;
    z-index: 1000;
    -webkit-app-region: drag;
  }
  video, canvas {
    position: fixed;
    top: 1px;
    left: -224px;
  }
  video {
    transform: rotateY(180deg);
  }
  </style>
</head>
<body>
  <video id="video" width="600" height="450" preload autoplay loop muted></video>
  <canvas id="canvas" width="600" height="450"></canvas>
  <div id="draggable">&nbsp;</div>
</body>
</html>
